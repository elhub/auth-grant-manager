change_of_supplier.document_title=Agreement confirmation - Change of supplier
change_of_supplier.intro_1=The Norwegian Water Resources and Energy Directorate (RME) requires Elhub to verify that a valid electricity contract exists before move-in and change of energy supplier.
change_of_supplier.bullet_1=To complete the change of supplier, the electricity contract must be confirmed within 4 weeks.
change_of_supplier.bullet_2=If you reject the request or do not confirm the electricity contract, the change of supplier will not be completed.
change_of_supplier.bullet_3=After the move-in and supplier change process is completed, this confirmation cannot be reused by the supplier.

move_in.document_title=Agreement confirmation - Move-in and change of supplier
move_in.intro_1=The Norwegian Water Resources and Energy Directorate (RME) requires Elhub to verify that a valid electricity contract exists for move-in and change of energy supplier.
move_in.bullet_1=To complete move-in and change of supplier, the request must be confirmed within 4 weeks.
move_in.bullet_2=If you reject or do not confirm the request, move-in and change of supplier will not be completed.
move_in.bullet_3=After the move-in and supplier change process is completed, this confirmation cannot be reused by the supplier.

common.intro_signing_confirmation=By signing this document, you confirm that you have entered into the electricity contract shown above.
