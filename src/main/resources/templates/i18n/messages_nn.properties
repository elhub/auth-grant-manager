change_of_supplier.document_title=Avtalestadfesting - Leverandørbyte
change_of_supplier.intro_1=Reguleringsstyresmakta for Energi (RME) har pålagt Elhub å kontrollere at det ligg føre gyldig straumavtale før innflytting og byte av straumleverandør (leverandørbyte).
change_of_supplier.bullet_1=For å få gjennomført leverandørbyte må straumavtalen stadfestast innan 4 veker.
change_of_supplier.bullet_2=Om du avslår førespurnaden eller ikkje stadfestar straumavtalen, blir leverandørbyte ikkje gjennomført.
change_of_supplier.bullet_3=Når innflytting og leverandørbyteprosessen er gjennomført, kan stadfestinga ikkje nyttast fleire gonger av straumleverandøren.

move_in.document_title=Avtalestadfesting - Innflytting og leverandørbyte
move_in.intro_1=Reguleringsstyresmakta for Energi (RME) har pålagt Elhub å kontrollere at det ligg føre gyldig straumavtale for innflytting og byte av straumleverandør (leverandørbyte).
move_in.bullet_1=For å få gjennomført innflytting og leverandørbyte må førespurnaden stadfestast innan 4 veker.
move_in.bullet_2=Om du avslår eller ikkje stadfestar førespurnaden, blir innflytting og leverandørbyte ikkje gjennomført.
move_in.bullet_3=Når innflytting og leverandørbyteprosessen er gjennomført, kan stadfestinga ikkje nyttast fleire gonger av straumleverandøren.

