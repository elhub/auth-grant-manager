ktor:
  application:
    modules:
      - no.elhub.auth.grantmanager.presentation.ApplicationKt.module
  deployment:
    port: 8080
    watch:
      - classes
  database:
    url: "$JDBC_URL"
    driverClass: "org.postgresql.Driver"
    username: "$APP_USERNAME"
    password: "$APP_PASSWORD"
    hikari:
      maximumPoolSize: 3

pdfSigner:
  # HashiCorp Vault settings
  vault:
    url: ${VAULT_URL}
    key: ${VAULT_KEY}
    token: ${VAULT_TOKEN}
  certificate:
    signing: ${PATH_TO_SIGNING_CERTIFICATE}
    chain: ${PATH_TO_SIGNING_CERTIFICATE_CHAIN}
