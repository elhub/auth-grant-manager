---
# Important: Since this application is still in experimental phase, the database is not yet fully implemented.
# Once the database schema has been reviewed and the code nears production state, we will baseline the
# liquibase specs.
databaseChangeLog:
  - includeAll:
      path: schemas/
      relativeToChangelogFile: true
  - includeAll:
      path: user/
      relativeToChangelogFile: true
  - includeAll:
      path: types/
      relativeToChangelogFile: true
  - includeAll:
      path: tables/
      relativeToChangelogFile: true
  - include:
      file: db-changelog-test-data.yaml
      relativeToChangelogFile: true
